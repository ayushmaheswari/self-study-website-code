<head>

<style>
div#test{ 
border:3px solid #c2d6d6; 
padding:15px 60px 60px 60px; 
margin-left:300px;
margin-top:50px;
background-color:#e0e0d1; 
width:50%;
}

</style>

<script type="text/javascript">
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
  ["Which of the following is not OOPS concept in Java?", "Inheritance", "Encapsulation", "Compilation", "C"],
  ["Which of the following is a type of polymorphism in Java?", " Compile time polymorphism", " Compile time polymorphism", "Multiple polymorphism", "A"],
  ["Which concept of Java is a way of converting real world objects in terms of class?", "Polymorphism", "Inheritance", "Abstraction", "B"],
  ["Which concept of Java is achieved by combining methods and attribute into a class?", "Encapsulation", "abstraction", "polymorphism", "A"],
  [" Which of the following is not OOPS concept in Java?", "Inheritance", "compilation", "absolute", "B"],
  ["Which component is used to compile, debug and execute java program?", "JVM", "JDK", "JIT", "B"],
  ["Which statement is true about java?", "Platform independent programming language", "Platform dependent programming language", "Code dependent programming language", "A"],
  ["Which of the below is invalid indentifier with main method?", "public", "static", "private", "C"],
  ["What is the extension of compiled java classes?", ".class", ".java", ".js", "A"],
  ["Which of these classes is not included in java.lang?", "byte", "integer", "array", "C"],
  ];

function get(x){
  return document.getElementById(x);
}
function renderQuestion(){
  test = get("test");
  if(pos >= questions.length){
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    get("test_status").innerHTML = "Test completed";
    
    pos = 0;
    correct = 0;
    
    return false;
  }
  get("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  test.innerHTML = "<h3>"+question+"</h3>";

  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){

  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
    }
  }

  if(choice == questions[pos][4]){
    correct++;
  }
  pos++;
  renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body bgcolor="#c2d6d6">
