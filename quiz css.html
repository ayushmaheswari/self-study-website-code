<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="shortcut icon" href="log.jpg" type="image/jpg" />  
<link type="text/css" rel="stylesheet" href="file3.css"/>
<style>
div#test{ 
border:3px solid #c2d6d6; 
padding:15px 60px 60px 60px; 
margin-left:300px;
margin-top:50px;
background-color:#e0e0d1; 
width:50%;
}

</style>

<script type="text/javascript">
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
  ["What is css stands for", "Cascade Sheets Style", "Cascade Style Sheet", "Cascading Style Sheets", "C"],
  ["________ selectors, which are used to specify a rule to bind to a particular unique element", "id", "class", "tag", "A"],
  ["Which of the following property allows contextual adjustment of inter-glyph spacing, i.e. the spaces between the characters in text?", "font-style", "font-kerning", "font-family", "B"],
  ["Which of the following selects a normal, or small-caps face from a font family?", "font-variant", "font-synthesis", "font-weight", "A"],
  ["Which of the following is not a appropriate value for font-variant property?", "inherit", "default", " large-caps", "C"],
  ["Which of the following font-size-adjust is value used in calculating the size of the fallback fonts?", "auto", "number", "count", "B"],
  ["Which of the following is not an Absolute Unit?", "mm", "em", "px", "B"],
  ["Which of the following property defines in a shorthand form the width, style, and color for the bottom border of an element?", "border-bottom", "border-bottom-color", "border-botton-all", "A"],
  ["Which of the following property adds padding to the top of an element?", "height", "padding-height", "padding-top", "C"],
  ["Which of the following property controls the horizontal overflow of a block or inline block?", "overflow-x", "overflow-y", "overflow-k", "A"],
  ];

function get(x){
  return document.getElementById(x);
}
function renderQuestion(){
  test = get("test");
  if(pos >= questions.length){
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    get("test_status").innerHTML = "Test completed";
    
    pos = 0;
    correct = 0;
    
    return false;
  }
  get("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  test.innerHTML = "<h3>"+question+"</h3>";

  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){

  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
    }
  }

  if(choice == questions[pos][4]){
    correct++;
  }
  pos++;
  renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body bgcolor="#c2d6d6">
<h2 id="test_status" style="margin-left:500px; font-size:42px;" ></h2>
<div id="test"></div></br></br>

</div>
</div>
</body>
