<style>

padding:15px 60px 60px 60px; 
margin-left:300px;
margin-top:50px;
background-color:#e0e0d1; 
width:50%;
}

<script type="text/javascript">
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
  ["This set of Artificial Intelligence Multiple Choice Questions & Answers (MCQs) focuses on “Agents”.", "Sensors and Actuators", "Sensors ", "Actuators", "A"],
  ["What is meant by agent’s percept sequence?", "Used to perceive the environment", "Complete history of actuator", "Complete history of perceived things", "C"],
  ["How many types of agents are there in artificial intelligence?", "3", "2", "4", "C"],
  ["What are the composition for agents in artificial intelligence?", "Program", "Program", "Both Program & Architecture", "C"],
  [" Which element in agent are used for selecting external actions?", "Perceive", "Performance", "Actuator", "B"],
  ["Blind searching is general term for", "Informed Search", "Uninformed Search", "Heuristic Search", "B"],
  ["Strategies that know whether one non-goal state is “more promising” than another are called", " Informed & Unformed Search", "Heuristic & Unformed Search", "Informed & Heuristic Search", "C"],
  [" uniform-cost search expands the node n with the__________", " Lowest path cost", "Heuristic cost", "Average path cost", "A"],
  ["What stage of the manufacturing process has been described as the mapping of function onto form?", "Design", "Distribution", "	field service", "A"],
  ["Which kind of planning consists of successive representations of different levels of a plan?", "hierarchical planning", "non-hierarchical planning", "All of the above", "A"]
  ];

function get(x){
  return document.getElementById(x);
}
function renderQuestion(){
  test = get("test");
  if(pos >= questions.length){
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    get("test_status").innerHTML = "Test completed";
    
    pos = 0;
    correct = 0;
    
    return false;
  }
  get("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  test.innerHTML = "<h3>"+question+"</h3>";

  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){

  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
    }
  }

  if(choice == questions[pos][4]){
    correct++;
  }
  pos++;
  renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
