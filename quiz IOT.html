<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

<style>
div#test{ 
border:3px solid #c2d6d6; 
padding:15px 60px 60px 60px; 
margin-left:300px;
margin-top:50px;
background-color:#e0e0d1; 
width:50%;
}

</style>

<script type="text/javascript">
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
  ["Number of elements in the Open IoT Architecture?", "6 element", "7 element", "8 element", "B"],
  ["The huge number of devices connected to the Internet of Things has to communicate automatically, not via humans. What is this called?", "skynet", "bot 2bot", "Machine 2 Machine", "C"],
  ["Number of pins in 8051 microcontroller with ________package.", " 40 pin with DIP", "60 Pin with QFP", "40 pin with LLC", "A"],
  ["Pre integrated and smart connectivity enables what?", " Long term security", "Secure remote management", "Saves time and cost", "C"],
  ["Galileo Gen 2 board was developed by which company?", "Atmel", "indel", "dallas", "B"],
  ["What is the microcontroller used in Arduino UNO?", "ATmega328p", "ATmega2560", "ATmega13825", "A"],
  ["_____________ reduces the adoption and learning curve for the end user", "intutive", "IOT", "Commands", "A"],
  ["Which characteristics involve the facility the thing to respond in an intelligent way to a particular situation?", "Dynamic nature", "connectivity", " Intelligence", "C"],
  ["Which application allows number of unique background images?", "Dashzen", "Ducksboard", "klipfoliyo", "B"],
  ["Global Sensor Network is built for _________", "Reducing cost and time for development", "Reducing cost and increasing time for development", "Reducing cost and increasing time for development", "A"],
  ];

function get(x){
  return document.getElementById(x);
}
function renderQuestion(){
  test = get("test");
  if(pos >= questions.length){
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    get("test_status").innerHTML = "Test completed";
    
    pos = 0;
    correct = 0;
    
    return false;
  }
  get("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  test.innerHTML = "<h3>"+question+"</h3>";

  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){

  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
    }
  }

  if(choice == questions[pos][4]){
    correct++;
  }
  pos++;
  renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body bgcolor="#c2d6d6">
<h2 id="test_status" style="margin-left:500px; font-size:42px;" ></h2>
