<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="shortcut icon" href="log.jpg" type="image/jpg" />  
<link type="text/css" rel="stylesheet" href="file3.css"/>
<style>
div#test{ 
border:3px solid #c2d6d6; 
padding:15px 60px 60px 60px; 
margin-left:300px;
margin-top:50px;
background-color:#e0e0d1; 
width:50%;
}

</style>

<script type="text/javascript">
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
  ["Which of the following instrumentation tool displays the real-time parameters of your application in a visual form in AppBase ?", "Security Roles Management", "Dashboard Designer", "Report Builder", "B"],
  ["Which of the following lets you sort, aggregate, display, and format report information based on the data in your application ?", "Presentation Builder", " Dashboard Designer", "Report Builder", "C"],
  ["Which of the following technologies are used in LongJumpâ€™s PaaS ?", " REST", "SOAP", "All of the mentioned", "C"],
  [" ___________ tool is used to create business logic for your application.", "Presentation Builder", "Business Objects Build", "Business Process Designer", "C"],
  ["________ virtualization abstracts networking hardware and software into a virtual network that can be managed.", " Storage", "Network", "Software", "B"],
  [" Which of the following is open standard for storing a system image ?", " OVF", "PPF", "VOF", "A"],
  ["Which of the following systems allow short text messages to be exchanged ?", "SMS", "JVS", "IMSA", "B"],
  [" Point out the correct statement:", "Aggregation also can be done within software creating a custom Web page", "The Add Stuff link in iGoogle takes you to the content management system", "All of the mentioned", "C"],
  ["_____builds on the older concept of Internet chat to add a more immediate response to text messages between individuals and groups.", " VM", "IM", "SM", "B"],
  ["Which of the following can be a form of Instant messaging application ?", " Discrete instant messaging desktop clients", "Browser-based IM clients", "All of the mentioned", "C"]
  ];

function get(x){
  return document.getElementById(x);
}
function renderQuestion(){
  test = get("test");
  if(pos >= questions.length){
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    get("test_status").innerHTML = "Test completed";
    
    pos = 0;
    correct = 0;
    
    return false;
  }
  get("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  test.innerHTML = "<h3>"+question+"</h3>";

  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){

  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
    }
  }

  if(choice == questions[pos][4]){
    correct++;
  }
  pos++;
  renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body bgcolor="#c2d6d6">
<h2 id="test_status" style="margin-left:500px; font-size:42px;" ></h2>
<div id="test"></div></br></br>

</div>
</div>
</body>
</html>
