<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="shortcut icon" href="log.jpg" type="image/jpg" />  
<link type="text/css" rel="stylesheet" href="file3.css"/>
<style>
div#test{ 
border:3px solid #c2d6d6; 
padding:15px 60px 60px 60px; 
margin-left:300px;
margin-top:50px;
background-color:#e0e0d1; 
width:50%;
}

</style>

<script type="text/javascript">
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
  ["Which of the following is true for variable names in Python?", "unlimited length", "all private members must have leading and trailing underscores", "underscore and ampersand are the only two special characters allowed", "A"],
  ["Operators with the same precedence are evaluated in which manner?", "left to right", "right to left", "any way", "A"],
  ["What is the type of inf?", "Boolean", "integer", "float", "C"],
  ["The output of the expression is:</br>bin(29)", "‘0b10111", "‘0b11101’", " ‘0b11111’", "B"],
  ["The output of executing string.ascii_letters can also be achieved by", "string.ascii_lowercase_string.digits", "string.ascii_lowercase+string.ascii_upercase", "string.letters", "B"],
  [" Suppose list1 is [2445,133,12454], what is max(list1) ?", "2445", "12454", "133", "A"],
  [" Which of the following is a Python tuple?", "[1,2,3]", "(1,2,3)", "{1,2,3}", "B"],
  ["Which of these about a set is not true?", "Mutable data type", "Data type with unordered values", "Immutable data type", "C"],
  ["The function divmod(a,b), where both ‘a’ and ‘b’ are integers is evaluated as:", "(a%b, a//b)", "(a//b, a%b)", " (a//b, a*b)", "B"],
  ["Which of these definitions correctly describes a module?", "Denoted by triple quotes for providing the specification of certain program elements", "Defines the specification of how it is to be used", "Design and implementation of specific functionality to be incorporated into a program", "C"],
  ];

function get(x){
  return document.getElementById(x);
}
function renderQuestion(){
  test = get("test");
  if(pos >= questions.length){
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    get("test_status").innerHTML = "Test completed";
    
    pos = 0;
    correct = 0;
    
    return false;
  }
  get("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  test.innerHTML = "<h3>"+question+"</h3>";

  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){

  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
    }
  }

  if(choice == questions[pos][4]){
    correct++;
  }
  pos++;
  renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body bgcolor="#c2d6d6">
<h2 id="test_status" style="margin-left:500px; font-size:42px;" ></h2>
<div id="test"></div></br></br>

</div>
</div>
</body>
