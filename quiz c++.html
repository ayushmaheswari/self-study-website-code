<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="shortcut icon" href="log.jpg" type="image/jpg" />  
<link type="text/css" rel="stylesheet" href="file3.css"/>
<style>
div#test{ 
border:3px solid #c2d6d6; 
padding:15px 60px 60px 60px; 
margin-left:300px;
margin-top:50px;
background-color:#e0e0d1; 
width:50%;
}

</style>

<script type="text/javascript">
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
  ["Variable name resolving (number of significant characters for uniqueness of variable) depends on", "Compiler and linker implementations", "Assemblers and loaders implementations", "Clanguage", "A"],
  ["Which data type is most suitable for storing a number 65000 in a 32-bit system?", "signed short", "long", "unsigned short", "C"],
  ["Which of the following is not an arithmetic operation?", "a *= 10;", "a != 10;", "a %=10", "B"],
  ["Which of the following is an invalid if-else statement?", "if (if (a == 1)){}", "if (func1 (a)){}", "if ((char) a){}", "A"],
  ["Which keyword can be used for coming out of recursion?", "return", "break", "return and break", "A"],
  ["goto can be used to jump from main to within a function", "true", "false", "depend", "B"],
  ["Which of the following is a correct format for declaration of function?", "return-type function-name(argument type);", " return-type function-name(argument type){}", "return-type (argument type)function-name;", "A"],
  ["Which is an indirection operator among the following?", "&", "->", "*", "C"],
  ["Which of the following declaration throw run-time error?", "int **c = &c;", "int **c = &*c;", "int *c=&*c", "C"],
  ["Size of a union is determined by size of the.", "First member in the union", "Biggest member in the union", "Sum of the sizes of all members", "B"],
  ];

function get(x){
  return document.getElementById(x);
}
function renderQuestion(){
  test = get("test");
  if(pos >= questions.length){
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    get("test_status").innerHTML = "Test completed";
    
    pos = 0;
    correct = 0;
    
    return false;
  }
  get("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  test.innerHTML = "<h3>"+question+"</h3>";

  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){

  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
    }
  }

  if(choice == questions[pos][4]){
    correct++;
  }
  pos++;
  renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body bgcolor="#c2d6d6">
<h2 id="test_status" style="margin-left:500px; font-size:42px;" ></h2>
<div id="test"></div></br></br>
