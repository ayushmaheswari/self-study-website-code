<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

<style>
div#test{ 
border:3px solid #c2d6d6; 
padding:15px 60px 60px 60px; 
margin-left:300px;
margin-top:50px;
background-color:#e0e0d1; 
width:50%;
}

</style>

<script type="text/javascript">
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
  ["’_ _ _ ’ matches any string of ______ three characters. ’_ _ _ %’ matches any string of at ______ three characters.", "Atleast, Exactly", "Exactly, Atleast", " All , Exactly", "B"],
  ["Which level of RAID refers to disk mirroring with block striping?", " RAID level 1", " RAID level 2", " RAID level 3", "A"],
  ["A unit of storage that can store one or more records in a hash file organization is denoted as", "Buckets", "Disk pages", "Nodes", "A"],
  [" The highest level in the hierarchy of data organization is called", "Data bank", "Data base", "Data record", "B"],
  [" A stored procedure in SQL is a___________", "Block of functions", "Group of Transact-SQL statements compiled into a single execution plan.", "None of the mentioned", "B"],
  [" Temporary stored procedures are stored in _________ database.", " Master", " Master", "Tempdb", "C"],
  ["An ________ is a set of entities of the same type that share the same properties, or attributes.", "Entity set", "Attribute set", " Relation set", "A"],
  ["The descriptive property possessed by each entity set is _________", " Entity", "Relation", " Attribute", "C"],
  ["The attribute AGE is calculated from DATE_OF_BIRTH . The attribute AGE is", " Single valued", " Multi valued", "Derived", "C"],
  ["Which of the following is a single valued attribute", "Register_number", " Address", "Reference", "A"]
  ];
function get(x){
  return document.getElementById(x);
}
function renderQuestion(){
  test = get("test");
  if(pos >= questions.length){
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    get("test_status").innerHTML = "Test completed";
    
    pos = 0;
    correct = 0;
    
    return false;
  }
  get("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  test.innerHTML = "<h3>"+question+"</h3>";

  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){

  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
    }
  }

  if(choice == questions[pos][4]){
    correct++;
  }
  pos++;
  renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body bgcolor="#c2d6d6">
